<!DOCTYPE html>
<html data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Task Submissions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/darkMode.css}" />
    <style>
        .submission-card {
          margin-bottom: 20px;
          padding: 15px;
          border: 1px solid #2a2e33;
          border-radius: 8px;
          background-color: #1b1f23;
        }
        .submission-header {
          margin-bottom: 10px;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100 bg-dark text-light">
<!-- Include common navbar -->
<div th:replace="~{common :: navbar(loggedIn=${loggedIn}, isAdmin=${isAdmin}, title=${title})}"></div>

<main class="container-fluid my-5 flex-grow-1 px-0">
    <div class="d-flex justify-content-end mb-3"><a class="btn btn-outline-light" href="/teacher">&larr; Back to Teacher Dashboard</a></div>
    <div class="row g-0">
        <!-- Sidebar for Teacher Panel -->
        <div class="col-md-3 col-lg-2 px-0 border-end border-secondary">
            <div class="list-group list-group-flush">
                <a href="/teacher" class="bg-dark border-secondary list-group-item list-group-item-action text-light">Teacher Dashboard</a>
                <a href="/teacher/task-submissions" class="active bg-dark border-secondary list-group-item list-group-item-action text-light">Manage Solutions</a>
                <!-- Add other sidebar links as needed -->
            </div>
        </div>

        <!-- Main Content: List of Ungraded Task Submissions -->
        <div class="col-md-9 col-lg-10 ps-md-4 ps-lg-5">
            <h3>Ungraded Task Submissions</h3>
            <div th:if="${#lists.isEmpty(submissions)}">
                <p>No ungraded submissions found.</p>
            </div>
            <div th:each="sub : ${submissions}" class="bg-dark border-secondary submission-card text-light">
                <div class="submission-header">
                    <h5>Submission ID: <span th:text="${sub.id}"></span></h5>
                    <p>
                        <strong>Submitted On:</strong>
                        <span th:text="${#temporals.format(sub.submittedDate, 'yyyy-MM-dd HH:mm')}">N/A</span>
                    </p>
                </div>
                <div th:if="${sub.solutionFile != null}">
                    <a th:href="@{'/teacher/task-submissions/' + ${sub.id} + '/download'}" class="btn btn-outline-primary btn-sm">
                        Download Attached File
                    </a>
                </div>
                <div th:if="${sub.solutionText != null}">
                    <p><strong>Submission Text:</strong></p>
                    <p th:text="${sub.solutionText}"></p>
                </div>
                <!-- Grade submission form -->
                <form th:action="@{'/teacher/task-submissions/' + ${sub.id} + '/grade'}" method="post" class="mt-3">
                    <div class="mb-3">
                        <label for="gradeInput" class="form-label">Grade (0-10):</label>
                        <input type="number" id="gradeInput" name="grade" min="0" max="10" class="bg-secondary border-light form-control text-white" required />
                    </div>
                    <div class="mb-3">
                        <label for="teacherComments" class="form-label">Teacher Comments:</label>
                        <textarea id="teacherComments" name="teacherComments" class="bg-secondary border-light form-control text-white" rows="3"></textarea>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-primary">Submit Grade</button>
                </form>
            </div>
        </div>
    </div>
</main>

<!-- Include common footer -->
<div th:replace="~{common :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
