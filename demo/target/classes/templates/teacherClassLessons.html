<!DOCTYPE html>
<html data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Lessons for ' + ${schoolClass.name}">Lessons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/darkMode.css}" />
    <style>
        .container-flex {
          margin-top: 20px;
        }
        .sidebar {
          padding: 20px;
          border-right: 1px solid #2a2e33;
        }
        .main-content {
          padding: 20px;
        }
        .lesson-card {
          margin-bottom: 15px;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100 bg-dark text-light">
<!-- Include Navbar Fragment -->
<div th:replace="~{common :: navbar(loggedIn=${loggedIn}, isAdmin=${isAdmin}, title=${title})}"></div>

<main class="container-fluid container-flex flex-grow-1">
    <div class="d-flex justify-content-end mb-3"><a class="btn btn-outline-light" href="/teacher">&larr; Back to Teacher Dashboard</a></div>
    <div class="row g-4">
        <!-- Sidebar Column -->
        <div class="bg-dark border-end border-secondary col-md-3 sidebar text-light">
            <div class="list-group">
                <a href="/teacher/classes" class="bg-dark border-secondary list-group-item list-group-item-action text-light">Back to My Classes</a>
                <a th:href="@{/teacher/classes/{classId}/lessons/new(classId=${schoolClass.id})}" class="bg-dark border-secondary list-group-item list-group-item-action text-light">
                    Add Lesson
                </a>
                <a href="/teacher/task-submissions" class="bg-dark border-secondary list-group-item list-group-item-action text-light">Manage Task Submissions</a>
            </div>
        </div>
        <!-- Main Content Column -->
        <div class="col-md-9 main-content ps-md-4">
            <h2 th:text="'Lessons for ' + ${schoolClass.name}">Lessons</h2>
            <table class="align-middle border-secondary table table-dark table-striped">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Manage</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="lesson : ${lessons}">
                    <td th:text="${lesson.title}">Title</td>
                    <td th:text="${lesson.description}">Description</td>
                    <td>
                        <a th:href="@{'/teacher/classes/' + ${schoolClass.id} + '/lessons/' + ${lesson.id} + '/edit'}"
                           class="btn btn-primary btn-sm">Edit</a>
                        <form th:action="@{'/teacher/classes/' + ${schoolClass.id} + '/lessons/' + ${lesson.id} + '/delete'}"
                              method="post" style="display:inline;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button class="btn btn-danger btn-sm" onclick="return confirm('Delete this lesson?')">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="bg-dark border-end border-secondary col-md-3 right-sidebar text-light">
        <div class="bg-dark border-secondary card text-light">
            <div class="bg-dark border-secondary card-header text-light">
                Enrolled Students
            </div>
            <ul class="list-group list-group-flush">
                <li class="bg-dark border-secondary list-group-item text-light" th:each="student : ${enrolledStudents}"
                    th:text="${student.firstName + ' ' + student.lastName}">Student Name</li>
            </ul>
            <div th:if="${#lists.isEmpty(enrolledStudents)}" class="bg-dark border-secondary card-body text-light">
                <p>No students enrolled yet.</p>
            </div>
        </div>
    </div>
</main>>

    <!-- Include Footer Fragment -->
    <div th:replace="~{common :: footer}"></div>
    <script src="/js/dark_mode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
