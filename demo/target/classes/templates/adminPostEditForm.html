<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/darkMode.css}" />
</head>
<body class="d-flex flex-column min-vh-100 bg-dark text-light">
<div th:replace="~{common :: navbar(loggedIn=${loggedIn}, isAdmin=${isAdmin}, title=${title})}"></div>
<div class="container mt-5">
    <h2>Edit Post</h2>
    <form th:action="@{'/admin/posts/' + ${post.id} + '/edit'}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input id="title" name="title" type="text" class="form-control" th:value="${post.title}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <textarea id="content" name="content" class="form-control" rows="4" required th:text="${post.content}"></textarea>
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">Replace Attachment (optional):</label>
            <input id="file" name="file" type="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Update Post</button>
    </form>
    <a href="/admin/posts" class="btn btn-outline-light mt-3">Back to Manage Posts</a>
</div>
<div th:replace="common :: footer"></div>
<script th:src="@{/js/darkMode.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
