<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Submit Your Solution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar Fragment -->
<div th:replace="~{common :: navbar(loggedIn=${loggedIn}, isAdmin=${isAdmin}, title=${title})}"></div>

<div class="container mt-5">
    <h2>Submit Your Solution</h2>
    <!-- Notice the corrected URL below which includes taskId -->
    <form th:action="@{/classes/{classId}/lessons/{lessonId}/tasks/{taskId}/sendSolution/new(classId=${classId}, lessonId=${lessonId}, taskId=${taskId})}"
          th:object="${submission}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label for="solutionText" class="form-label">Solution Text</label>
            <textarea id="solutionText" class="form-control" th:field="*{solutionText}" rows="4"></textarea>
        </div>

        <div class="mb-3">
            <label for="fileUpload" class="form-label">Upload File (optional)</label>
            <input type="file" id="fileUpload" class="form-control" name="fileUpload" />
        </div>

        <button type="submit" class="btn btn-primary">Submit Solution</button>
    </form>
    <!-- The back button could navigate to the lessons list page -->
    <a th:href="@{/classes/{classId}/lessons(classId=${classId})}" class="btn btn-secondary mt-3">Back to Lessons</a>
</div>

<!-- Footer Fragment -->
<div th:replace="~{common :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
