<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>MyEduShare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* a little extra padding & spacious card style */
        .feature-card {
          transition: transform .2s;
          cursor: pointer;
        }
        .feature-card:hover {
          transform: scale(1.03);
        }
        .search-input {
          max-width: 600px;
          margin: 0 auto;
        }
    </style>
    <link rel="stylesheet" th:href="@{/css/darkMode.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div th:replace="~{common :: navbar(loggedIn=${loggedIn}, isAdmin=${isAdmin}, title='Home')}"></div>

<main class="flex-fill">
    <!-- Hero / Search -->
    <section class="py-5 text-center container">
        <h1 class="display-4 fw-bold mb-3">Welcome to MyEduShare</h1>
        <p class="lead mb-4">Upload, explore and discuss educational materials—all in one place.</p>
        <div class="search-input input-group mb-4">
            <form class="d-flex mb-5" th:action="@{/posts}" method="get">
                <input name="q"
                       class="form-control me-2"
                       type="search"
                       placeholder="Search posts by title…"
                       aria-label="Search"
                       th:value="${searchTerm}"/>
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
        <a th:href="@{/posts}" class="btn btn-outline-light btn-lg">Browse All Materials</a>
    </section>

    <!-- Feature cards -->
    <section class="container mb-5">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card bg-secondary feature-card h-100 text-center p-3">
                    <div class="card-body">
                        <i class="bi bi-file-earmark-text display-4 mb-3"></i>
                        <h5 class="card-title">Materials</h5>
                        <p class="card-text">Browse, upload and manage educational documents.</p>
                        <a th:href="@{/posts}" class="stretched-link text-decoration-none text-primary">Go to Materials →</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-secondary feature-card h-100 text-center p-3">
                    <div class="card-body">
                        <i class="bi bi-journal-bookmark display-4 mb-3"></i>
                        <h5 class="card-title">My Classes</h5>
                        <p class="card-text">View and join classes you’re enrolled in.</p>
                        <a th:href="@{/classes}" class="stretched-link text-decoration-none text-primary">Go to Classes →</a>
                    </div>
                </div>
            </div>

        </div>
    </section>
</main>


<div th:replace="~{common :: footer}"></div>
<div th:replace="common :: login"></div>

<script th:src="@{/js/darkMode.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
