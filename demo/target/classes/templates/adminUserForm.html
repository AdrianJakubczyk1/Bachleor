<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.id} == null ? 'Add User' : 'Edit User'">User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/darkMode.css}" />
    <style>
        .form-container { background-color: #1b1f23; border-color: #2a2e33;
            max-width: 600px;
            margin: auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background-color: #1b1f23; border-color: #2a2e33;
        }
        .feedback {
            color: red;
            display: none;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100 bg-dark text-light">
<div th:replace="~{common :: navbar(loggedIn=${loggedIn}, isAdmin=${isAdmin}, title=${title})}"></div>

<main class="container my-5 flex-grow-1 mt-5 form-container">
    <h2 th:text="${user.id} == null ? 'Add User' : 'Edit User'">User Form</h2>
    <form th:action="@{${user.id} == null ? '/admin/users/new' : '/admin/users/' + ${user.id} + '/edit'}"
          th:object="${user}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- Username Field -->
        <div class="mb-3">
            <label for="signupUsername" class="form-label">Username *</label>
            <input type="text" id="signupUsername" class="form-control bg-secondary text-white border-light" th:field="*{username}" required />
            <div id="usernameFeedback" class="feedback">This username is already taken.</div>
            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <!-- Email Field -->
        <div class="mb-3">
            <label for="signupEmail" class="form-label">Email *</label>
            <input type="email" id="signupEmail" class="form-control bg-secondary text-white border-light" th:field="*{email}" required />
            <div id="emailFeedback" class="feedback">This email is already in use.</div>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <!-- First Name Field -->
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name *</label>
            <input type="text" id="firstName" class="form-control bg-secondary text-white border-light" th:field="*{firstName}" required />
            <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>

        <!-- Last Name Field -->
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name *</label>
            <input type="text" id="lastName" class="form-control bg-secondary text-white border-light" th:field="*{lastName}" required />
            <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>

        <!-- Class Dropdown -->
        <div class="mb-3">
            <label for="classIds" class="form-label">Classes *</label>
            <select id="classIds" class="form-select bg-secondary text-white border-light" name="classIds" multiple >
                <option th:each="cls : ${classes}" th:value="${cls.id}" th:text="${cls.name}"></option>
            </select>
            <small class="form-text text-muted">Hold down the Ctrl (Windows) or Command (Mac) key to select multiple options.</small>
        </div>

        <!-- Role Dropdown -->
        <div class="mb-3">
            <label for="role" class="form-label">Role *</label>
            <select id="role" class="form-select bg-secondary text-white border-light" th:field="*{role}" required>
                <option value="">-- Select a Role --</option>
                <option value="USER">User</option>
                <option value="TEACHER">Teacher</option>
                <option value="ADMIN">Admin</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
        </div>

        <!-- Password Field (only for new user) -->
        <div class="mb-3" th:if="${user.id} == null">
            <label for="password" class="form-label">Password *</label>
            <input type="password" id="password" class="form-control bg-secondary text-white border-light" th:field="*{password}" required />
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</main>



<!-- Include your validation script -->

<script th:src="@{/js/darkMode.js}"></script>
<script th:src="@{/js/signUpValidation.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<div th:replace="common :: footer"></div>
</body>
</html>
