<!DOCTYPE html>
<html data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.id == null} ? 'Add New Post' : 'Edit Post'">Teacher Post Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/darkMode.css}" />
</head>
<body class="d-flex flex-column min-vh-100 bg-dark text-light">
<!-- Include common navbar fragment -->
<div th:replace="~{common :: navbar(loggedIn=${loggedIn}, isAdmin=${isAdmin}, title=${title})}"></div>

<main class="container my-5 flex-grow-1">
    <h2 th:text="${post.id == null} ? 'Add New Post' : 'Edit Post'">Teacher Post Form</h2>
    <form th:action="@{${post.id == null} ? '/teacher/posts/new' : '/teacher/posts/' + ${post.id} + '/edit'}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input id="title" name="title" type="text" class="form-control bg-secondary text-white border-light" th:value="${post.title}" required/>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <textarea id="content" name="content" class="form-control bg-secondary text-white border-light" rows="6" required
                      th:text="${post.content}"></textarea>
        </div>

        <div class="mb-3">
            <label for="attachment" class="form-label">Attachment (optional):</label>
            <input id="attachment" name="attachment" type="file" class="form-control bg-secondary text-white border-light"/>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="/teacher/posts" class="btn btn-outline-light mt-3">Back to Posts</a>

</main>
    <!-- Include common footer fragment -->
    <div th:replace="common :: footer"></div>

    <script src="/js/dark_mode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
