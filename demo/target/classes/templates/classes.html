<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Classes</title>
    <link rel="stylesheet" th:href="@{/css/darkMode.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Include Navbar Fragment -->
<div th:replace="common :: navbar(loggedIn=${loggedIn}, isAdmin=${isAdmin}, title=${title})"></div>

<div class="container mt-5">
    <h2>Available Classes</h2>
    <div th:if="${#lists.isEmpty(classes)}">
        <p>No classes available at the moment.</p>
    </div>
    <div class="list-group">
        <a th:each="cls : ${classes}" th:href="@{'/classes/' + ${cls.id}}"
           class="list-group-item list-group-item-action">
            <h5 th:text="${cls.name}">Class Name</h5>
            <p th:text="${cls.description}">Class description...</p>
        </a>
    </div>
</div>

<!-- Include Footer Fragment -->
<div th:replace="common :: footer"></div>

<script th:src="@{/js/darkMode.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
