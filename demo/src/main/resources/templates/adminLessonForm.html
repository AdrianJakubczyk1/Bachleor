<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Lesson</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/darkMode.css}" />
</head>
<body class="d-flex flex-column min-vh-100 bg-dark text-light">
<div th:replace="~{common :: navbar(loggedIn=${loggedIn}, isAdmin=${isAdmin}, title=${title})}"></div>
<!-- Optionally include a common navbar fragment -->
<div class="container mt-5">
    <h2>Add Lesson for Class ID: <span th:text="${classId}"></span></h2>
    <form th:action="@{'/admin/classes/' + ${classId} + '/lessons/new'}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-3">
            <label for="title" class="form-label">Lesson Title:</label>
            <input id="title" name="title" type="text" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" name="description" class="form-control" rows="2"></textarea>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <textarea id="content" name="content" class="form-control" rows="5"></textarea>
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">Attach File (optional):</label>
            <input id="file" name="file" type="file" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Add Lesson</button>
    </form>
    <a th:href="@{'/admin/classes/' + ${classId} + '/lessons'}" class="btn btn-outline-light mt-3">Back to Lessons</a>
</div>
<div th:replace="common :: footer"></div>
<script th:src="@{/js/darkMode.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
