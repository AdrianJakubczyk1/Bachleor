<!DOCTYPE html>
<html data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Submit Your Solution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/darkMode.css}" />
</head>
<body class="d-flex flex-column min-vh-100 bg-dark text-light">
<!-- Navbar Fragment -->
<div th:replace="~{common :: navbar(loggedIn=${loggedIn}, isAdmin=${isAdmin}, title=${title})}"></div>

<main class="container my-5 flex-grow-1">
    <h2>Submit Your Solution</h2>
    <form th:action="@{/classes/{classId}/lessons/{lessonId}/tasks/{taskId}/sendSolution/new(classId=${classId}, lessonId=${lessonId}, taskId=${taskId})}"
          th:object="${submission}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label for="solutionText" class="form-label">Solution Text</label>
            <textarea id="solutionText" class="form-control bg-secondary text-white border-light" th:field="*{solutionText}" rows="4"></textarea>
        </div>

        <div class="mb-3">
            <label for="fileUpload" class="form-label">Upload File (optional)</label>
            <input type="file" id="fileUpload" class="form-control bg-secondary text-white border-light" name="fileUpload" />
        </div>

        <button type="submit" class="btn btn-primary">Submit Solution</button>
    </form>
    <a th:href="@{/classes/{classId}/lessons(classId=${classId})}" class="btn btn-outline-light mt-3">Back to Lessons</a>
</main>

<div th:replace="~{common :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
