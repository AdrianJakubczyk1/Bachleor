<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Manage Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/darkMode.css}" />
</head>
<body class="d-flex flex-column min-vh-100 bg-dark text-light">
<div th:replace="~{common :: navbar(loggedIn=${loggedIn}, isAdmin=${isAdmin}, title=${title})}"></div>
<div class="d-flex justify-content-end mb-3">
    <a class="btn btn-outline-light" th:href="@{/admin}">&larr; Back to Admin Panel</a>
</div>
<main class="container my-5 flex-grow-1">
    <h2>Manage Posts</h2>
    <a href="/admin/posts/new" class="btn btn-primary mb-3">Add New Post</a>
    <hr/>
    <h3>Existing Posts</h3>
    <div th:if="${#lists.isEmpty(posts)}">
        <p>No posts available.</p>
    </div>
    <table class="table table-dark table-striped border-secondary align-middle">
        <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Owner</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post, iterStat : ${posts}">
            <td th:text="${iterStat.index + 1}">1</td>
            <td th:text="${post.title}">Post Title</td>
            <td th:text="${post.author != null ? post.author : 'â€”'}">owner</td>
            <td>
                <a th:href="@{'/admin/posts/' + ${post.id} + '/edit'}" class="btn btn-sm btn-warning">Edit</a>
                <form th:action="@{'/admin/posts/' + ${post.id} + '/delete'}" method="post" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?');">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-outline-light">Back to Home</a>
</main>
<div th:replace="common :: footer"></div>
<script th:src="@{/js/darkMode.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
