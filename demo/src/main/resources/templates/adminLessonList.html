<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Lessons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/darkMode.css}" />
</head>
<body class="d-flex flex-column min-vh-100 bg-dark text-light">
<div th:replace="~{common :: navbar(loggedIn=${loggedIn}, isAdmin=${isAdmin}, title=${title})}"></div>
<!-- Optionally include a common navbar fragment -->
<div class="container mt-5">
    <h2>Lessons for Class ID </h2>
    <a th:href="@{'/admin/classes/' + ${classId} + '/lessons/new'}" class="btn btn-primary mb-3">Add New Lesson</a>
    <div th:if="${#lists.isEmpty(lessons)}">
        <p>No lessons available for this class.</p>
    </div>
    <div th:each="lesson : ${lessons}" class="card mb-2 bg-dark text-light border-secondary">
        <div class="card-body">
            <h5 class="card-title" th:text="${lesson.title}">Lesson Title</h5>
            <p class="card-text" th:text="${lesson.description}">Lesson description...</p>
        </div>
    </div>
    <a href="/admin" class="btn btn-outline-light mt-3">Back to Admin Panel</a>
</div>
<div th:replace="common :: footer"></div>
<script th:src="@{/js/darkMode.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
