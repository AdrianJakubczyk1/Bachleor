<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Educational Materials Sharing Platform</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4; /* Light gray background */
        }
        .register-card {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;  /* White background for the form card */
            border: 1px solid #ced4da;   /* Bootstrap border color */
            border-radius: 10px;         /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle drop-shadow */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="register-card">
        <h2 class="text-center mb-4">Register</h2>
        <form th:action="@{/perform_register}" method="post" th:object="${registrationForm}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input id="username" type="text" class="form-control" th:field="*{username}" placeholder="Enter username" required>
                <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input id="email" type="email" class="form-control" th:field="*{email}" placeholder="Enter email" required>
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input id="password" type="password" class="form-control" th:field="*{password}" placeholder="Enter password" required>
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input id="firstName" type="text" class="form-control" th:field="*{firstName}" placeholder="Enter first name" required>
                <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input id="lastName" type="text" class="form-control" th:field="*{lastName}" placeholder="Enter last name" required>
                <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
        <p class="mt-3 text-center">Already have an account? <a th:href="@{/login}">Login here</a>.</p>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
