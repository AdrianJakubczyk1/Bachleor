<!DOCTYPE html>
<html data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Grade Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/darkMode.css}" />
</head>
<body class="d-flex flex-column min-vh-100 bg-dark text-light">
<!-- Include common navbar fragment -->
<div th:replace="~{common :: navbar(loggedIn=${loggedIn}, isAdmin=${isAdmin}, title=${title})}"></div>

<main class="container my-5 flex-grow-1">
    <h2>Grade Submission</h2>
    <div class="card bg-dark text-light border-secondary">
        <div class="card-body">
            <h5 class="card-title">Submitted Solution</h5>
            <p class="card-text" th:text="${submission.solutionText}">Solution text here...</p>
            <p class="card-text">
                <small>
                    Submitted on <span th:text="${#temporals.format(submission.submittedDate, 'dd MMM yyyy HH:mm')}">date</span>
                </small>
            </p>
            <hr>
            <form th:action="@{'/teacher/submissions/' + ${submission.id} + '/grade'}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="mb-3">
                    <label for="grade" class="form-label">Grade (0-100):</label>
                    <input type="number" class="form-control bg-secondary text-white border-light" id="grade" name="grade" min="0" max="100" required/>
                </div>
                <div class="mb-3">
                    <label for="teacherComments" class="form-label">Teacher Comments:</label>
                    <textarea class="form-control bg-secondary text-white border-light" id="teacherComments" name="teacherComments" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Grade</button>
            </form>
        </div>
    </div>
    <a href="/teacher/submissions/task/" th:href="@{'/teacher/submissions/task/' + ${submission.lessonTaskId}}" class="btn btn-outline-light mt-3">Back to Submissions</a>
</main>
    <!-- Include common footer fragment -->
    <div th:replace="common :: footer"></div>
    <script src="/js/dark_mode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
