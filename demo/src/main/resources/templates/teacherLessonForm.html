<!DOCTYPE html>
<html data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lesson Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/darkMode.css}" />
</head>
<body class="d-flex flex-column min-vh-100 bg-dark text-light">
<div th:replace="~{common :: navbar(loggedIn=${loggedIn}, isAdmin=${isAdmin}, title=${title})}"></div>
<main class="container my-5 flex-grow-1">
    <h2 th:text="${lesson.id == null ? 'Add Lesson' : 'Edit Lesson'}">Lesson Form</h2>
    <!-- Note: Added enctype="multipart/form-data" for file uploads -->
    <form th:action="@{${lesson.id == null} ? '/teacher/classes/' + ${classId} + '/lessons/new' : '/teacher/classes/' + ${classId} + '/lessons/' + ${lesson.id} + '/edit'}"
          method="post" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input id="title" class="form-control bg-secondary text-white border-light" name="title" type="text" required th:value="${lesson.title}" />
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" class="form-control bg-secondary text-white border-light" name="description" rows="3" required
                      th:text="${lesson.description}"></textarea>
        </div>

        <div class="mb-3">
            <label for="attachment" class="form-label">Attachment (optional):</label>
            <input id="attachment" class="form-control bg-secondary text-white border-light" name="attachmentFile" type="file"/>
        </div>

        <div class="mb-3 form-check">
            <input id="solutionRequired" class="form-check-input" name="solutionRequired" type="checkbox"
                   th:checked="${lesson.solutionRequired}" />
            <label for="solutionRequired" class="form-check-label">Solution Required</label>
        </div>

        <div class="mb-3">
            <label for="solutionDueDate" class="form-label">Solution Due Date:</label>
            <input id="solutionDueDate" class="form-control bg-secondary text-white border-light" name="solutionDueDateStr" type="datetime-local"/>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <a th:href="@{'/teacher/classes/' + ${classId} + '/lessons'}" class="btn btn-outline-light mt-3">Back to Lessons</a>
</main>
<div th:replace="common :: footer"></div>
<script src="/js/dark_mode.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
