<!DOCTYPE html>
<html data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Submissions Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/darkMode.css}" />
    <link rel="stylesheet" th:href="@{/css/darkMode.css}" />
</head>
<body class="d-flex flex-column min-vh-100 bg-dark text-light">
<!-- Include common navbar -->
<div th:replace="~{common :: navbar(loggedIn=${loggedIn}, isAdmin=${isAdmin}, title=${title})}"></div>

<main class="container my-5 flex-grow-1">
    <h2 class="mb-4">Task Submissions Overview</h2>
    <table class="table table-dark table-striped border-secondary align-middle">
        <thead>
        <tr>
            <th>Task Title</th>
            <th>Class</th>
            <th>Enrolled Students</th>
            <th>Submissions Received</th>
            <th>Time Left</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="overview : ${overviewList}">
            <td th:text="${overview.task.title}">Task Title</td>
            <td th:text="${overview.schoolClass.name}">Class Name</td>
            <td th:text="${overview.enrolledStudents}">0</td>
            <td th:text="${overview.submittedCount}">0</td>
            <td>
            <span th:if="${overview.secondsRemaining > 0}"
                  th:text="${#numbers.formatDecimal(overview.secondsRemaining/3600.0, 1, 'POINT', 1, 'NONE')} + ' hrs left'">
            </span>
                <span th:if="${overview.secondsRemaining <= 0}">
              Time is up
            </span>
            </td>
            <td>
                <a th:href="@{/teacher/task-submissions(taskId=${overview.task.id})}" class="btn btn-outline-light btn-sm">Grade</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<!-- Include common footer -->
<div th:replace="common :: footer"></div>
<script src="/js/dark_mode.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
