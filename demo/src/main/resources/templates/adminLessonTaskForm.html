<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Lesson Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Create New Task for Lesson ID: <span th:text="${lessonId}"></span></h2>
    <form th:action="@{'/admin/lessons/' + ${lessonId} + '/tasks/new'}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="mb-3">
            <label for="title" class="form-label">Task Title:</label>
            <input id="title" name="title" type="text" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" name="description" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="dueDate" class="form-label">Due Date (yyyy-MM-ddTHH:mm):</label>
            <input id="dueDate" name="dueDate" type="datetime-local" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Solution Requirement:</label>
            <select name="solutionRequired" class="form-select">
                <option value="true">Required</option>
                <option value="false">Optional</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create Task</button>
    </form>
    <a th:href="@{'/admin/lessons/' + ${lessonId} + '/tasks'}" class="btn btn-secondary mt-3">Back to Task List</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
